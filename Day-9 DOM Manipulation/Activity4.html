<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4:-Modifying Attributes and Classes.</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        img {
            border: 2px solid black;
        }

        button {
            border: none;
            padding: 20px 20px;
            background-color: #0061fc;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
            padding: 10px 10px;
        }
    </style>
</head>

<body>
    <img id="old-img" src="img-1.png" alt="img" height="200px" width="200px">

    <button onclick="myfun()">Click Here</button>

    <p class="para" style="font-size: 25px;">Its a normal para for understanding the concepts of Add and remove a CSS class to/from an html element!</p>
    <button onclick="addclass()">Add class</button>
    <button onclick="removeclass()">Remove class</button>
    <script>
        // ACtivity 4: Modifying Attributes and Classes.
        // Task 7:-Select an html element and change one of its attributes(Eg. src of an img tag)
        // Taskc8:-Add and remove a CSS class to/from an html element.

        function myfun() {
            const newImg = document.getElementById('old-img')
            newImg.src = 'img-2.jpg'
            newImg.alt = 'img'
            newImg.height = 200
            newImg.width = 350
        }

        function addclass() {
            const add = document.querySelector('.para')
            add.classList.add('highlight')
        }

        function removeclass() {
            const remove = document.querySelector('.para')
            remove.classList.remove('highlight')
        }
    </script>
</body>

</html>
