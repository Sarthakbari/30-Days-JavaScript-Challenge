<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body class="bgc">
    <div id="text-change">Changing Text</div>
<script>
    // Activity 1: Selecting and Manipulation Element

    // Task 1:-Select an HTML element by its ID and change its text content.
    const changeText = document.getElementById('text-change');
    changeText.textContent = "Hello I'm Using Java Script Method for changing text.";
    changeText.style.color = "#fff"
    
    // Task 2:-Select an HTML element by its class and change the background color.
    const bgc = document.querySelector('.bgc')
    bgc.style.backgroundColor = "#212121"
</script>
</body>
</html>
